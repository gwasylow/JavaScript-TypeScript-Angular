<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<div>
  <h2>
    List of heroes:
  </h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/details/{{hero.id}}">
      <span class="badge">
        {{hero.id}}
      </span>
      {{hero.name}}
      </a>
    </li>
  </ul>
</div>
