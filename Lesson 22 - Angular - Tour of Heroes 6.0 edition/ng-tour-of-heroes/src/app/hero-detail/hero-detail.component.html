<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} details</h2>
  <div>
    Id: {{hero.id}}
  </div>
  <div>
    <label>
      Name:
      <input [(ngModel)]="hero.name" placeholder="Write a name" (keyup)="onHeroNameChange($event)" />
    </label>
  </div>
  <div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
</div>
