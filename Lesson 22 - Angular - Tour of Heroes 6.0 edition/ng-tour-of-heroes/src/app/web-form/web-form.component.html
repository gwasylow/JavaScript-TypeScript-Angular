<p>
  Template driven form!
</p>

<input id="name" class="form-control" required appForbiddenNameRequired minlength="4" maxlength="8" appForbiddenName="Konrad" [(ngModel)]="hero.name" #name="ngModel"/>

<!-- dirty flag- is set when the value is being changed in the model or on the page -->
<!-- touched flag- change provided by user interface / manipulated bu form -->
<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" style="color:red;">
  <div *ngIf="name.errors.required">
    Name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Minimum length is 4.
  </div>
  <div *ngIf="name.errors.maxlength">
    Maximum length is 8.
  </div>
  <div *ngIf="name.errors.appForbiddenName">
    Konrad is not a hero.
  </div>
</div>
