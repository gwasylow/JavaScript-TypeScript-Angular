<p>
  Template driven form!
</p>
<input id="name" class="form-control" required   pattern="^[a-z0-9]{4,8}$"   type="text"
appForbiddenName forbiddenName="Konrad" [(ngModel)]="hero.name" #name="ngModel"  />

<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" style="color:red;">
  <div *ngIf="name?.errors.required">
    Name is required!
  </div>
  <div *ngIf="name?.errors.pattern">
    Wrong name length. It should be between 4 and 8. Currently: {{(hero.name).length}}
  </div>

  <div *ngIf="name?.errors.forbiddenName">
    Konrad is not a hero.
  </div>
</div>
